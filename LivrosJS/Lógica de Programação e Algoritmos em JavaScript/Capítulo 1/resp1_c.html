<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercício C</title>
</head>
<body>
   <script>
      var precoProduto = Number(prompt("Preço do produto: "));
      var produtoAVista = precoProduto * 0.90;
      var produtoParcelado = precoProduto / 3;

      alert("Preço R$: " + precoProduto.toFixed(2) +
            "\nÀ Vista R$: " + produtoAVista.toFixed(2) +
            "\nOu 3x de R$: " + produtoParcelado.toFixed(2))
   </script>
</body>
</html>
