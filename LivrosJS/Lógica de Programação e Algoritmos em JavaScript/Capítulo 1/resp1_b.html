<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercício B</title>
</head>
<body>
   <script>
      var valorConta = Number(prompt("Valor da conta: "));
      var numClientes = Number(prompt("Número de clientes: "));

      var valorCliente = valorConta / numClientes;

      alert("Valor por cliente R$: " + valorCliente.toFixed(2));
   </script>
</body>
</html>
